<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Bookmarky</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../dist/app.js"></script>
    <script type="module" src="../../dist/components/PasswordForm.js"></script>
</head>

<body>
    <h1>Request Password Mail</h1>
    <p>비밀번호 변경 메일을 수신할 이메일을 입력하세요.
        <br>
        회원가입 시 사용한 이메일만 가능합니다.
    </p>
    <form id="pw-mail-form">
        <input type="email" id="username" name="username" placeholder="EMAIL" required>
        <br>
        <button id="pw-mail-submit" type="submit">Enter</button>
    </form>
    <button id="move-to-login">뒤로가기</button>

</body>

</html>
