<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Bookmarky</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../dist/app.js"></script>
    <script type="module" src="../../dist/components/PasswordForm.js"></script>
</head>

<body>
    <h1>Update New Password</h1>
    <p>비밀번호를 변경할 이메일을 입력하세요.
        <br>
        보안 질문 검증 후 새 비밀번호 설정이 가능합니다.
    </p>

    <input type="email" id="username" name="username" placeholder="EMAIL" required>
    <br>
    <button id="update-pw-username">Enter</button>

    <br>

    <p>보안 질문</p>
    <div id="question-container"></div>
    <input type="text" id="answer" name="answer" placeholder="ANSWER" required disabled>
    <br>
    <button id="update-pw-answer" disabled>Enter</button>

    <br>

    <p>새 비밀번호를 입력하세요</p>
    <input type="password" id="password" name="password" placeholder="PASSWORD" required disabled>
    <button id="update-pw" disabled>Enter</button>
    
    <br>
    <br>

    <button id="move-to-login">Back to login</button>

</body>
</html>
