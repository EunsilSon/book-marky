<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Bookmarky</title>
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../dist/components/LoginForm.js"></script>
</head>

<body>
    <h1 id="no-login-app-name">BOOKMARKY</h1>
    <div id="main-box">
        <div id="sub-box">
            <div id="input-box">
                <form id="login-form">
                    <input type="email" id="username" name="username" placeholder="이메일" required>
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    <button id="login-submit">로그인</button>
                </form>
                <div id="btn-box">
                    <button id="move-to-pw">비밀번호 찾기</button>
                    <button id="move-to-join">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
