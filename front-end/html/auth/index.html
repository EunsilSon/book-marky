<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Bookmarky</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../dist/components/LoginForm.js"></script>
</head>

<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="email" id="username" name="username" placeholder="EMAIL" required>
        <br>
        <input type="password" id="password" name="password" placeholder="PASSWORD" required>
        <br>
        <button id="login-submit">Enter</button>
    </form>
    <button id="move-to-pw">비밀번호 찾기</button>
    <button id="move-to-join">회원가입</button>
</body>

</html>
