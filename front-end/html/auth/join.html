<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Bookmarky</title>
    <link rel="stylesheet" href="../../css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../dist/app.js"></script>
    <script type="module"src="../../dist/components/JoinForm.js"></script>
</head>

<body>
    <h1 id="service-title">BOOKMARKY</h1>
    <h1 id="page-title">회원가입</h1>
    <div id="main-box">
        <div id="sub-box">
            <div id="input-box">
                <form id="join-form">
                    <input type="email" id="username" name="username" placeholder="이메일" required>
                    <input type="password" id="password" name="password" placeholder="비밀번호" required>
                    <input type="text" id="nickname" name="nickname" placeholder="이름" required>
                    <input type="tel" id="telephone" name="telephone" placeholder="전화번호" required>
                    <select id="secure-question-id" name="secure-question-id" required>
                        <option value="" disabled selected>보안 질문</option>
                        <option value="1">당신의 초등학교 이름은?</option>
                        <option value="2">가장 좋아하는 것은?</option>
                        <option value="3">가장 싫어하는 것은?</option>
                    </select>
                    <input type="text" id="answer" name="answer" placeholder="답변" required>
                    <button id="join-submit" type="submit">Enter</button>
                </form>
            </div>
            <div id="btn-box">
                <button id="move-to-login">뒤로가기</button>
            </div>
        </div>
    </div>

</body>

</html>
