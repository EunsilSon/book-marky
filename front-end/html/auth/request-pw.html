<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Bookmarky</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../../dist/app.js"></script>
    <script type="module" src="../../dist/components/PasswordForm.js"></script>
</head>

<body>
    <h1 id="no-login-app-name">BOOKMARKY</h1>
    <div id="main-box">
        <div id="sub-box">
            <h1>비밀번호 찾기</h1>
            <div id="input-box">
                <p>비밀번호를 찾고자하는 이메일을 입력해주세요.</p>
                <form id="pw-mail-form">
                    <input type="email" id="username" name="username" placeholder="이메일" required>
                    <button id="pw-mail-submit" type="submit">발송하기</button>
                </form>
                <div id="btn-box">
                    <button id="move-to-login">뒤로가기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
